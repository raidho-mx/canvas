<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700" rel="stylesheet">
	<title>Document</title>
</head>
<body>

<div class="add-hypothesis">
	<button class="white-close-btn"></button>
	<div class="one-col bg-cyan p24 c-white pr70">
		<h3 class="serif c-white mb20">New Hypothesis</h3>
		<input type="text" placeholder="Write a short hypotesis">
	</div>
	<div class="one-col bg-white p24">
		<div class="one-col columns">
			<div class="two-col mb20">
				<label class="c-dark-purple bold-serif">Canvas Area</label>
				<select class="input-x1">
					<option value="first">Value Proposition</option>
				</select>
			</div>
		</div>
		<div class="one-col">
			<div class="two-col columns">
				<div class="mb20">
					<label class="c-dark-purple bold-serif">Color Tags</label>
					<input class="input-x1 bg-light-blue" type="text" placeholder="Money, Admin, â€¦">
				</div>
			</div>
			<div class="two-col">
				<ul class="color-picker-list">
					<li><button class="bg-orange"></button></li>
					<li><button class="bg-purple"></button></li>
					<li><button class="bg-red"></button></li>
					<li><button class="bg-green"></button></li>
					<li><button class="bg-blue"></button></li>
					<li><button class="bg-yellow"></button></li>
					<li><button class="bg-light-blue"></button></li>
					<li><button class="bg-soft-green"></button></li>
				</ul>
			</div>
		</div>
		<div class="one-col">
			<div class="two-col">
				<button class="blue-btn">Save Hypotesis</button>
			</div>
			<div class="two-col">
				<button class="dark-purple-opacity-btn">Discard Hypotesis</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
